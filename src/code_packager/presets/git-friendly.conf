# Git友好方案 - 保留.git目录但排除大文件
# 适用于需要保留版本控制信息的场景

# 依赖和包管理目录
node_modules/
venv/
.venv/
__pycache__/
build/
dist/
cache/
.cache/

# IDE 和编辑器文件
.vscode/
.idea/
*.iml
*.swp
*.swo
*~

# 日志和临时文件
*.log
*.tmp
*.bak
*.orig

# Python 编译文件
*.pyc
*.pyo
*.pyd

# 操作系统生成的文件
.DS_Store
Thumbs.db
desktop.ini

# Git 大文件对象（保留配置和引用）
.git/objects/
.git/logs/
.git/refs/remotes/

# 保留重要的 Git 文件
# !.git/
# !.git/config
# !.git/HEAD
# !.git/refs/heads/
# !.git/refs/tags/

# 常见的输出文件
*.out
*.exe
*.dll
*.so
*.dylib